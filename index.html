<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PrestoCash Lazaro</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <header class="text-white text-center py-4">
    <h1 class="mb-0 fw-bold">Línea Blanca - PrestoCash</h1>
    
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-sm navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">PrestoCash</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Línea Blanca</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Herramientas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tecnologia</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </header>

  <main class="container my-5">
    <div id="carouselLineaBlanca" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">
      <div class="carousel-inner rounded">
        <div class="carousel-item active">
          <img src="3.jpg" class="d-block w-100" alt="Línea Blanca 1" />
        </div>
        <div class="carousel-item">
          <img src="2.jpg" class="d-block w-100" alt="Línea Blanca 2" />
        </div>
        <div class="carousel-item">
          <img src="1.jpg" class="d-block w-100" alt="Línea Blanca 3" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselLineaBlanca" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselLineaBlanca" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </main>

  <footer>
    &copy; 2025 PrestoCash - Todos los derechos reservados
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
